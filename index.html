<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="btn">Adjust the Grid</button>
    <div class="container" style="height: 960px; width: 960px;"></div>
    <script>
        const btn = document.querySelector('.btn');
        const container = document.querySelector('.container');

        // Function to create the grid
        function createGrid(gridSize) {
            // Clear any existing grid
            container.innerHTML = "";

            // Calculate the size of each square
            const squareSize = 960 / gridSize;

            // Create the grid
            for (let i = 0; i < gridSize * gridSize; i++) {
                const div = document.createElement('div');
                div.style.width = `${squareSize}px`;
                div.style.height = `${squareSize}px`;

                // Add hover effect
                div.addEventListener('mouseenter', () => {
                    div.style.backgroundColor = 'bisque';
                });

                container.appendChild(div);
            }
        }

        // Button click event listener
        btn.addEventListener("click", () => {
            let gridSize = prompt("Enter how many squares per side (max 100):");

            // Validate the input
            gridSize = parseInt(gridSize, 10);
            if (gridSize > 0 && gridSize <= 100) {
                createGrid(gridSize); // Generate the grid
            } else {
                alert("Please enter a number between 1 and 100.");
            }
        });

        // Initialize with a default grid size
        createGrid(16);
    </script>
</body>
</html>
